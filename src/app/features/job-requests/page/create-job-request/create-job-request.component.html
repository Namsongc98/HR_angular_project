<div class="">
  <div class="row justify-space-between align-center">
    <div class="row align-center">
      <app-title-page [title]="'Create new Job requests'" [backRouter]="true"></app-title-page>
    </div>
    <div class="row wrapper_button gap-flex-08">
      <app-button-common [btnData]="btnCancel"></app-button-common>
      <app-button-common [btnData]="btnSubmit"></app-button-common>
    </div>
  </div>
  <div class="mt-24 paper-bg p-16">
    <div class="w-full row flex-column gap-flex-08">
      <div class="row gap-16">
        <div class="col-xl-6">
          <app-input-common [dataInput]="inputJobTitle"
            (onModelChange)="handleChange($event, 'job_title')"></app-input-common>
        </div>
        <div class="col-xl-6">
          <app-compobox-common [inputCompobox]="compoboxDepartment"
            (onChange)="handleChange($event, 'department')"></app-compobox-common>
        </div>
      </div>
      <div class="row gap-16">
        <div class="col-xl-6">
          <app-input-common [dataInput]="inputSkills"
            (onModelChange)="handleChange($event, 'skills')"></app-input-common>
        </div>
        <div class="col-xl-6">
          <app-compobox-common [inputCompobox]="comboboxLever"
            (onChange)="handleChange($event, 'level')"></app-compobox-common>
        </div>
      </div>
      <div class="row gap-16">
        <div class="col-xl-6">
          <!-- <DatePickComponent dateDta={dateStart} /> -->
        </div>
        <div class="col-xl-6">
          <!-- <DatePickComponent dateDta={dateEnd} /> -->
        </div>
      </div>
      <div class="row gap-16">
        <div class="col-xl-6">
          <app-input-common [dataInput]="inputVacancies"
            (onModelChange)="handleChange($event, 'number_of_vacancies')"></app-input-common>
        </div>
        <div class="col-xl-6">
          <app-input-common [dataInput]="inputSkills"
            (onModelChange)="handleChange($event, 'skills')"></app-input-common>
        </div>
      </div>
    </div>
    <div class="mt-16 wp-text_area">
      <app-textarea-common [dataInputTextarea]="textareaJobDescription"
        (onModelChange)="handleChange($event, 'description')"></app-textarea-common>
      <!-- <TextareaComponent dataTextarea={textareaJobDescription} /> -->
    </div>
  </div>
</div>
