<nz-modal [(nzVisible)]="dialog.isVisible" [nzTitle]="dialog.title" (nzOnCancel)="handleCancel()">
    <div *nzModalContent>
        <div *ngIf="dialog.content && dialog.content.trim() !== ''">
            <p>{{ dialog.content }}</p>
        </div>
    </div>
    <div *nzModalFooter>
        <app-button-common *ngFor="let btn of dialog.footer" [btnData]="btn"></app-button-common>
    </div>
</nz-modal>
